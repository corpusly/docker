startsecs = 5 
autorestart = true 
startretries = 3
redirect_stderr=true 
numprocs=1
process_name=%(program_name)s

[program:pen_xrecog_en]
directory = /app/sub
command=bash run_recog.sh en_US recog 8470 %(process_num)s
startsecs = 5 
autorestart = true 
startretries = 3
redirect_stderr=true 
numprocs=4
process_name=%(process_num)02d 
killasgroup=true
stopasgroup=true

