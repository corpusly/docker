[program:pen_stroke_dispatch]
directory = /app/sub
command=/usr/local/bin/python pen_stroke_dispatch.py
startsecs = 5 
autorestart = true 
startretries = 3
redirect_stderr=true 
numprocs=1
process_name=%(program_name)s

[program:pen_xttl_linux_only]
